version: '3.8'
services:
  cache:
    container_name: rx_module_redis_server
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6380:6380'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - cache:/data
volumes:
  cache:
    driver: local